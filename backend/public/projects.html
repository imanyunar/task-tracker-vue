<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Projek - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .sidebar-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        .project-card { transition: all 0.3s ease; }
        .project-card:hover { transform: translateY(-5px); }
        .modal-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex">

    <aside class="w-72 sidebar-gradient text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
        <div class="p-8 flex items-center space-x-3">
            <div class="h-11 w-11 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <h1 class="text-xl font-black italic uppercase text-white tracking-tighter">PT TAS</h1>
        </div>

        <nav class="flex-1 px-4 mt-6 space-y-2">
            <p class="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Navigasi Utama</p>
            <a id="link-dashboard" href="dashboard.html" class="flex items-center space-x-3 p-4 rounded-2xl font-semibold text-sm hover:bg-white/10 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span>Dashboard</span>
            </a>
            <a id="link-projects" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm bg-blue-600 text-white shadow-xl shadow-blue-600/30">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                <span>Daftar Projek</span>
            </a>
            <a id="link-profile" href="profile.html" class="flex items-center space-x-3 p-4 rounded-2xl font-semibold text-sm hover:bg-white/10 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <span>Profil Saya</span>
            </a>
        </nav>

        <div class="p-6 border-t border-white/5">
            <button id="logout-btn" class="w-full bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg transition-all tracking-widest">
                Logout System
            </button>
        </div>
    </aside>

    <main class="flex-1 ml-72 p-12">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 id="header-title" class="text-4xl font-black text-slate-800 italic uppercase tracking-tighter">Manajemen Projek</h2>
                <p id="user-info-text" class="text-slate-400 font-bold text-xs uppercase tracking-widest mt-2 italic">Memuat informasi sesi...</p>
            </div>
            <button id="btn-create-project" class="hidden bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-[1.5rem] font-black text-xs uppercase shadow-xl shadow-blue-600/20 transition-all active:scale-95">
                + Projek Baru
            </button>
        </header>

        <div id="project-list-view" class="space-y-6">
            <div class="relative group max-w-md">
                <input type="text" id="search-input" placeholder="Cari nama projek..." class="w-full p-5 bg-white border border-slate-200 rounded-[2rem] outline-none focus:ring-4 focus:ring-blue-100 font-bold italic transition-all shadow-sm">
                <div class="absolute right-6 top-5 text-slate-300 group-hover:text-blue-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"/></svg>
                </div>
            </div>

            <div class="bg-white rounded-[3rem] shadow-2xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                        <tr>
                            <th class="p-8">Informasi Projek</th>
                            <th class="p-8 text-center">Periode Kerja</th>
                            <th class="p-8 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="project-list" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
            <div id="pagination-container" class="flex justify-center space-x-2 py-6"></div>
        </div>

        <div id="project-detail-view" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <button onclick="backToList()" class="flex items-center space-x-2 text-blue-600 font-black text-[10px] uppercase tracking-widest hover:translate-x-[-5px] transition-transform">
                <span>‚Üê Kembali ke Daftar</span>
            </button>
            <div class="bg-white p-12 rounded-[4rem] shadow-2xl shadow-slate-200/50 border border-slate-100 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-2 h-full bg-blue-600"></div>
                <div class="flex justify-between items-start">
                    <div class="space-y-6 max-w-2xl">
                        <h3 id="det-name" class="text-5xl font-black text-slate-800 italic uppercase leading-none tracking-tighter">Nama Projek</h3>
                        <p id="det-desc" class="text-slate-500 font-medium leading-relaxed text-lg italic">Deskripsi lengkap projek akan muncul di sini.</p>
                        <div class="flex space-x-12 pt-4">
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Mulai</p><p id="det-start" class="font-bold text-slate-800 mt-1">--</p></div>
                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Selesai</p><p id="det-end" class="font-bold text-slate-800 mt-1">--</p></div>
                        </div>
                    </div>
                    <div id="admin-actions" class="hidden flex flex-col space-y-3">
                        <button id="btn-edit-det" class="bg-amber-400 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-amber-100">Edit Data</button>
                        <button id="btn-delete-det" class="bg-red-500 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-red-100">Hapus Projek</button>
                        <button id="btn-task-det" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-100">Kelola Tugas</button>
                    </div>
                </div>

                <div class="mt-16 pt-12 border-t border-slate-100">
                    <div class="flex justify-between items-center mb-8">
                        <h4 class="text-xl font-black text-slate-800 uppercase italic tracking-tighter">Anggota Tim Terlibat</h4>
                        <button id="btn-add-team-det" class="hidden bg-emerald-500 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-emerald-100" onclick="openTeamModal()">+ Tambah Tim</button>
                    </div>
                    <div id="det-team-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-project" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-center justify-center p-6 animate-in fade-in duration-300">
        <div class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-xl modal-glass border border-white">
            <h3 id="modal-project-title" class="text-3xl font-black text-slate-800 mb-8 uppercase italic tracking-tighter text-center">Projek Baru</h3>
            <form id="form-project" class="space-y-5">
                <input type="hidden" id="project-id">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Nama Projek</label>
                    <input type="text" id="project-name" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-600" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Deskripsi Projek</label>
                    <textarea id="project-desc-input" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-600" rows="3"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Tgl Mulai</label>
                        <input type="date" id="project-start-input" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-xs" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Tgl Selesai</label>
                        <input type="date" id="project-end-input" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-xs" required>
                    </div>
                </div>
                <div class="flex justify-center space-x-6 pt-6">
                    <button type="button" onclick="$('#modal-project').addClass('hidden')" class="font-black text-[10px] text-slate-400 uppercase tracking-widest hover:text-red-500 transition-colors">Batalkan</button>
                    <button type="submit" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl shadow-blue-200">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-team" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-md border border-white">
            <h3 class="text-2xl font-black text-slate-800 mb-6 uppercase italic tracking-tighter text-center">Tambah Anggota Tim</h3>
            <form id="form-add-member" class="space-y-6">
                <input type="hidden" id="member-project-id">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Pilih Karyawan</label>
                    <select id="select-user" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-sm outline-none" required>
                        <option value="">Cari Nama...</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl shadow-emerald-200">Tambahkan Anggota</button>
                <button type="button" onclick="$('#modal-team').addClass('hidden')" class="w-full text-slate-400 font-bold text-[10px] uppercase tracking-widest mt-2">Batal</button>
            </form>
        </div>
    </div>

    <script src="/js/projects.js"></script>
</body>
</html>
