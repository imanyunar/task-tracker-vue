<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex">

    <aside class="w-72 bg-slate-900 text-slate-400 flex flex-col fixed h-full z-50 shadow-2xl">
    <div class="p-8 flex items-center space-x-3">
        <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/50">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="text-xl font-extrabold italic uppercase text-white tracking-tighter">Task Tracker</h1>
    </div>

    <nav class="flex-1 px-4 mt-4 space-y-1">
        <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Main Menu</p>
        
        <a id="link-dashboard" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Dashboard</span>
        </a>

        <a id="link-projects" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm hover:bg-slate-800 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Daftar Projek</span>
        </a>

        <a id="link-profile" href="#" class="flex items-center space-x-3 p-4 rounded-2xl font-bold text-sm bg-blue-600 text-white shadow-lg shadow-blue-600/20">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Profil Saya</span>
        </a>
    </nav>

    <div class="p-6 border-t border-slate-800">
        <button id="logout-btn" class="w-full bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg transition-all">
            Logout System
        </button>
    </div>
</aside>

    <div class="flex-1 ml-72 flex flex-col min-h-screen">
        <header class="bg-white/80 glass border-b border-slate-200 px-10 py-6 sticky top-0 z-40">
            <h2 class="text-xl font-black text-slate-800 italic uppercase">Profil Pengguna</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic">Kelola informasi akun Anda</p>
        </header>

        <main class="p-12">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-[3rem] border border-slate-200 shadow-2xl overflow-hidden relative">
                    <div class="h-32 bg-slate-900 w-full"></div>
                    
                    <div class="px-12 pb-12">
                        <div class="relative -mt-16 mb-8 flex items-end space-x-6">
                            <div id="profile-initial" class="h-32 w-32 bg-blue-600 border-8 border-white rounded-[2rem] shadow-xl flex items-center justify-center text-4xl font-black text-white uppercase italic">
                                --
                            </div>
                            <div class="pb-2">
                                <h3 id="prof-name" class="text-3xl font-black text-slate-800 italic uppercase tracking-tighter">--</h3>
                                <p id="prof-role" class="text-blue-600 font-bold uppercase text-xs tracking-widest">--</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Alamat Email</label>
                                    <p id="prof-email" class="text-slate-700 font-bold bg-slate-50 p-4 rounded-2xl border border-slate-100">--</p>
                                </div>
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Departemen</label>
                                    <p id="prof-dept" class="text-slate-700 font-bold bg-slate-50 p-4 rounded-2xl border border-slate-100">--</p>
                                </div>
                            </div>
                            <div class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Tanggal Bergabung</label>
                                    <p id="prof-joined" class="text-slate-700 font-bold bg-slate-50 p-4 rounded-2xl border border-slate-100">--</p>
                                </div>
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Status Akun</label>
                                    <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100 flex items-center space-x-2">
                                        <div class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                        <p class="text-emerald-600 font-black text-xs uppercase italic">Aktif & Terverifikasi</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
