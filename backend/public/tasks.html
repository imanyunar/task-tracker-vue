<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workboard - PT TAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #1e293b; }
        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; background: rgba(37, 99, 235, 0.03); }
        .task-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #f1f5f9; }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.06); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="glass-nav sticky top-0 z-50 border-b border-slate-100 px-6 py-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a id="link-back-projects" href="#" class="p-2.5 bg-white border border-slate-200 rounded-2xl hover:bg-slate-50 transition-all shadow-sm">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
                <div>
                    <h1 id="project-name-display" class="text-lg font-black text-slate-800 uppercase italic tracking-tighter leading-none">Memuat Projek...</h1>
                    <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1">Board Tugas Karyawan</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button id="btn-add-task" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-100 transition-all">+ Tugas</button>
                <button id="logout-btn" class="bg-red-50 text-red-500 px-4 py-2.5 rounded-xl font-black text-[10px] uppercase hover:bg-red-500 hover:text-white transition-all">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <div class="flex bg-white border border-slate-100 rounded-2xl p-1 mb-8 overflow-x-auto shadow-sm">
            <button onclick="switchTab('todo')" id="tab-todo" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 rounded-xl tab-active">To Do (<span id="count-todo">0</span>)</button>
            <button onclick="switchTab('doing')" id="tab-doing" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 rounded-xl">Doing (<span id="count-doing">0</span>)</button>
            <button onclick="switchTab('review')" id="tab-review" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 rounded-xl">Review (<span id="count-review">0</span>)</button>
            <button onclick="switchTab('done')" id="tab-done" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 rounded-xl">Done (<span id="count-done">0</span>)</button>
        </div>

        <div id="tab-content" class="grid grid-cols-1 gap-4 animate-in fade-in duration-500">
            </div>

        <div id="pagination-container" class="mt-12 flex justify-center space-x-2"></div>
    </main>

    <div id="modal-form" class="fixed inset-0 bg-slate-900/40 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl border border-white">
            <h3 id="form-title" class="text-xl font-black text-slate-800 uppercase italic mb-8 text-center tracking-tight">Kelola Tugas</h3>
            <form id="form-task" class="space-y-4">
                <input type="hidden" id="task-id">
                <input type="text" id="input-title" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-100" placeholder="Judul Tugas" required>
                <textarea id="input-description" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none" rows="3" placeholder="Rincian deskripsi..."></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <select id="input-user" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none" required><option value="">Pilih Anggota</option></select>
                    <input type="date" id="input-date" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="input-priority" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none">
                        <option value="low">Low</option><option value="medium" selected>Medium</option><option value="high">High</option><option value="urgent">Urgent</option>
                    </select>
                    <select id="input-status" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none">
                        <option value="todo">To Do</option><option value="doing">Doing</option><option value="review">Review</option><option value="done">Done</option>
                    </select>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="$('#modal-form').addClass('hidden')" class="flex-1 font-black text-[10px] text-slate-400 uppercase tracking-widest">Batal</button>
                    <button type="submit" class="flex-2 bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-100">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-detail" class="fixed inset-0 bg-slate-900/40 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-lg shadow-2xl border border-white">
            <div class="flex justify-between items-start mb-6">
                <span id="det-priority" class="px-4 py-1.5 bg-blue-50 text-blue-600 rounded-xl text-[9px] font-black uppercase tracking-widest">PRIORITY</span>
                <button onclick="$('#modal-detail').addClass('hidden')" class="text-slate-300 hover:text-red-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <h3 id="det-title" class="text-2xl font-black text-slate-800 uppercase italic mb-5 leading-tight">Judul Tugas</h3>
            <div id="det-description" class="p-6 bg-slate-50 rounded-3xl text-sm text-slate-500 font-semibold italic mb-8 leading-relaxed custom-scroll max-h-40 overflow-y-auto">Deskripsi...</div>
            <div class="grid grid-cols-2 gap-6 pt-6 border-t border-slate-100">
                <div class="flex items-center space-x-4">
                    <div id="det-avatar" class="h-12 w-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center font-black">?</div>
                    <div>
                        <p id="det-user" class="text-xs font-black text-slate-800 uppercase leading-none">-</p>
                        <p id="det-dept" class="text-[9px] font-bold text-blue-500 uppercase mt-1 tracking-tighter">DEPT</p>
                    </div>
                </div>
                <div class="text-right flex flex-col justify-center">
                    <p class="text-[8px] font-bold text-slate-400 uppercase">Deadline</p>
                    <p id="det-date" class="text-[10px] font-black text-slate-800 uppercase tracking-tighter">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/tasks.js"></script>
</body>
</html>
